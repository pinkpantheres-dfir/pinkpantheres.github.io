<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pink Panther Mascot Scroll Demo</title>

<style>
:root{
  --hot-pink: #ff69b4;
  --rose-pink: #e9a4c6;
  --outline: #111;
  --rope-color: #7a5f5f;
}

#panther-mascot {
  position: fixed;
  right: 24px;
  bottom: 16px;
  width: 120px;
  height: 320px;
  z-index: 9999;
  pointer-events: none;
  display: block;
  transform-origin: 50% 50%;
}

#panther-mascot .rope {
  position: fixed;
  right: 80px;
  top: 0;
  bottom: 0;
  width: 6px;
  display: flex;
  justify-content: center;
  pointer-events: none;
  z-index: 9998;
}

#panther-mascot .rope::before {
  content: "";
  width: 6px;
  height: 100%;
  background:
    linear-gradient(90deg, rgba(0,0,0,0.06) 0 10%, transparent 10% 100%),
    repeating-linear-gradient(to bottom, var(--rope-color) 0 6px, rgba(0,0,0,0.06) 6px 12px);
  border-left: 1px solid rgba(0,0,0,0.15);
  border-right: 1px solid rgba(255,255,255,0.03);
  animation: rope-sway 3s ease-in-out infinite;
  transform-origin: top center;
}

@keyframes rope-sway{
  0%{ transform: rotate(-1deg); }
  50%{ transform: rotate(1.2deg); }
  100%{ transform: rotate(-1deg); }
}

.mascot-wrap{
  position: absolute;
  right: 0;
  bottom: 20px;
  width: 120px;
  height: 120px;
  display:flex;
  align-items:center;
  justify-content:center;
  transform: translateY(0);
  transition: transform 220ms linear;
  will-change: transform;
}

.pixelated { image-rendering: pixelated; image-rendering: crisp-edges; }

.climb-up{ animation: climb-up 0.25s steps(1) infinite; }
.climb-down{ animation: climb-down 0.25s steps(1) infinite; }

@keyframes climb-up {
  0% { transform: translateY(6px) }
  50% { transform: translateY(-6px) }
  100% { transform: translateY(6px) }
}
@keyframes climb-down {
  0% { transform: translateY(-6px) }
  50% { transform: translateY(6px) }
  100% { transform: translateY(-6px) }
}

.idle { animation: idle-loop 1s steps(1) infinite; }
@keyframes idle-loop{
  0% { transform: translateY(0) }
  50% { transform: translateY(-2px) }
  100% { transform: translateY(0) }
}

.pose-climb-up .frame-climb { display:block; }
.pose-climb-up .frame-idle { display:none; }
.pose-climb-down .frame-climb { display:block; }
.pose-climb-down .frame-idle { display:none; }
.pose-idle .frame-climb { display:none; }
.pose-idle .frame-idle { display:block; }

@media (max-width:720px){
  #panther-mascot { display:none; }
}

body { min-height:200vh; background: linear-gradient(#0f1724, #071024); color:#fff; font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; }

.demo-note { position:fixed; left:16px; top:16px; background:rgba(255,255,255,0.03); padding:10px 12px; border-radius:8px; font-size:13px; max-width:320px; line-height:1.25; color:#ddd; }

#panther-mascot svg { filter: drop-shadow(0 3px 6px rgba(0,0,0,0.45)); }
</style>
</head>
<body>

<div class="demo-note">
  Scroll to see the Pink Panther climb the rope üêæ<br>
  Idle after 2s of no scroll.
</div>

<!-- ‚úÖ CLEAN MASCOT -->
<div id="panther-mascot">
  <div class="rope"></div>
  <div class="mascot-wrap pose-idle" id="mascotWrap">
    <!-- ‚úÖ Your original SVG (unchanged) -->
    <!-- ‚úÖ (SVG omitted here due to length, but you keep your entire SVG exactly as before) -->
    <!-- Paste your SVG frames HERE exactly as they were -->
  </div>
</div>

<script>
// ‚úÖ SCROLL ANIMATION SCRIPT (fixed & cleaned)
const mascotWrap = document.getElementById('mascotWrap');
let lastScrollY = window.scrollY;
let idleTimer = null;
let currentYOffset = 0;
const MAX_OFFSET = window.innerHeight - 120;
const MIN_OFFSET = 20;
const STEP = 12;

function pose(p){ mascotWrap.className = "mascot-wrap " + p; }

pose("pose-idle idle");

function goIdle(){ pose("pose-idle idle"); }

function onScroll(){
  const dy = window.scrollY - lastScrollY;
  if(Math.abs(dy) > 2){
    if(dy < 0) {
      pose("climb-up pose-climb-up");
      currentYOffset = Math.min(MAX_OFFSET, currentYOffset + STEP);
    } else {
      pose("climb-down pose-climb-down");
      currentYOffset = Math.max(MIN_OFFSET, currentYOffset - STEP);
    }
  }

  mascotWrap.style.transform = `translateY(${-currentYOffset}px)`;
  lastScrollY = window.scrollY;

  clearTimeout(idleTimer);
  idleTimer = setTimeout(goIdle, 2000);
}

window.addEventListener('scroll', onScroll, {passive:true});
</script>

</body>
</html>
